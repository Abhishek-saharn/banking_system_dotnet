    <title>Deposite</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="custom.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<body>
  <div class="header">
    <div class="jumbotron" style="background:#003366;left-padding:20px;color:white"  >
        <div class="">
            <div class="container">
              <h1>ICHD Bank</h1>
                <h5>Manage Money Online</h5>
            </div>
        </div>
    </div>

    </div>
    <div class="continer mid_container" style="padding:25px">
        <div class="row">

             <div class="col-xs-3">


               <div class="nav_content">
               	<button type="button" class="nav_handle">Menu</button>
               </div>




                <div class="row">
                    <ul class="list-group">
                      <li class="list-group-item" style="background:black;color: white">Account Opertions</li>
                      <li class="list-group-item" style="background:#003366;color: white">Welcome, Anamica</li>
                      <li class="list-group-item" style="background:#003366;color: white">Create Account</li>
                      <li class="list-group-item" style="background:#003366;color: white">Deposit</li>
                      <li class="list-group-item" style="background:#003366;color: white">Do Withdraw</li>
                      <li class="list-group-item" style="background:#003366;color: white">Get Balance</li>
                      <li class="list-group-item" style="background:#003366;color: white">Transfer Amount</li>
                      <li class="list-group-item" style="background:#003366;color: white">View Report</li>
                      <li class="list-group-item" style="background:#003366;color: white">Log Out</li>
                      <li class="list-group-item" style="background:black;"></li>
                    </ul>

                </div>
            </div>
            <div class="col-xs-9">
                <div class="panel panel-default">
                <div class="panel-heading" style="text:bold;background:gey;color:red;"><h4 style="margin:0px 0px 0px 450px">ICHD Bank</h4></div>
            </div>
                <div class="row">
                    <div  class="col-sm-1">
                    </div>
                    <div class=" col-sm-10">
                <div class="panel panel-default">
                    <div class="panel-heading" style="text:bold;background:grey;color:white;"><h4 style="margin:0px 0px 0px 300px">Deposit Amount in Account</h4></div>
                    <div class="panel-body">
                       <form class="form-horizontal">
                         <div class="form-group">
                          <label class="control-label col-sm-4" for="username">Account Holder Name:</label>
                             <div class="col-sm-7">
                                <input type="username" class="form-control" id="username" placeholder="Username" name="email">
                             </div>
                          </div>
                           <div class="form-group">
                          <label class="control-label col-sm-4" for="Account Number">Account Number:</label>
                             <div class="col-sm-7">
                                <input type="username" class="form-control" id="accountnumber" placeholder="Account Number" name="email">
                             </div>
                          </div>
                          <div class="form-group">
                            <label class="control-label col-sm-4" for="pwd">Deposit Amount:</label>
                            <div class="col-sm-5">
                               <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pwd">
                              </div> <p style="margin:10px;"><b>Rs.</b></p>
                          </div>

                           <div class="form-group">
                             <div class="col-sm-offset-4 col-sm-10">
                              <button type="submit" class="btn btn-default">Deposit Amount</button>
                               </div>
                           </div>

                          </form>

                    </div>
                    <div class="panel-footer" style="background:grey"></div>
               </div>
                    </div>
